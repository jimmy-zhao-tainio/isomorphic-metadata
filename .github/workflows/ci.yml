name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:
    inputs:
      run_perf_1m:
        description: "Run optional 1M-row performance gate"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

jobs:
  correctness:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore Metadata.Framework.sln

      - name: Build
        run: dotnet build Metadata.Framework.sln --configuration Release --no-restore

      - name: Test (core correctness)
        run: dotnet test Meta.Core.Tests/Meta.Core.Tests.csproj --configuration Release --no-build --filter "FullyQualifiedName!~DeterminismGoldenTests&FullyQualifiedName!~LargeWorkspacePerformanceTests"

  determinism:
    runs-on: windows-latest
    needs: correctness
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore Metadata.Framework.sln

      - name: Build
        run: dotnet build Metadata.Framework.sln --configuration Release --no-restore

      - name: Test (determinism golden)
        run: dotnet test Meta.Core.Tests/Meta.Core.Tests.csproj --configuration Release --no-build --filter "FullyQualifiedName~DeterminismGoldenTests"

  perf_100k:
    runs-on: windows-latest
    needs: correctness
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore Metadata.Framework.sln

      - name: Build
        run: dotnet build Metadata.Framework.sln --configuration Release --no-restore

      - name: Test (performance 100k gate)
        env:
          METADATASTUDIO_PERF_ROWS: 100000
          METADATASTUDIO_PERF_MAX_SAVE_MS: 45000
          METADATASTUDIO_PERF_MAX_LOAD_MS: 45000
          METADATASTUDIO_PERF_MAX_ALLOCATED_MB: 2048
        run: dotnet test Meta.Core.Tests/Meta.Core.Tests.csproj --configuration Release --no-build --filter "FullyQualifiedName~LargeWorkspacePerformanceTests.SaveAndLoad_100kRows_WithinConfiguredBudgets"

  perf_1m_optional:
    runs-on: windows-latest
    needs: correctness
    if: github.event_name == 'workflow_dispatch' && inputs.run_perf_1m == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore Metadata.Framework.sln

      - name: Build
        run: dotnet build Metadata.Framework.sln --configuration Release --no-restore

      - name: Test (performance 1m optional gate)
        env:
          METADATASTUDIO_ENABLE_1M_PERF_TEST: 1
          METADATASTUDIO_PERF_1M_MAX_SAVE_MS: 300000
          METADATASTUDIO_PERF_1M_MAX_LOAD_MS: 300000
          METADATASTUDIO_PERF_1M_MAX_ALLOCATED_MB: 6144
        run: dotnet test Meta.Core.Tests/Meta.Core.Tests.csproj --configuration Release --no-build --filter "FullyQualifiedName~LargeWorkspacePerformanceTests.SaveAndLoad_1MRows_WithinConfiguredBudgets_WhenEnabled"
